    <p epub:type="title" class="part-number" lang="en" xml:lang="en" title="PREFACE TO THE SECOND EDITION">PREFACE TO THE SECOND EDITION</p>
  
    <section epub:type="chapter" id="ch-text" role="doc-chapter" class="greek chapter">
   <p>In this edition a number of somewhat harder extracts, forming Part V., have been added. The passages set for translation at sight at London University Matriculation are also given as an Appendix.</p>
   <p>November, 1898.</p>
